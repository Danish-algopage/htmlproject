<script src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js'></script>
<script>
    $(document).ready(function() {
        $('.gallery > div.gallerylightboxlist').each(function() {
            $(this).wrapAll('<a href="" data-fancybox="gallery"></a>');
        });
        $('.gallery a').each(function() {
            var link = $(this).children('.gallerylightboxlist').css('background-image');
            console.log(link);
            link = link.replace(/(url\(|\)|")/g, '');
            $(this).attr('href', link);
        });
        $("[data-fancybox]").fancybox({
            loop: true,
            buttons: [
                "zoom",
                "share",
                "slideShow",
                "fullScreen",
                "download",
                "thumbs",
                "close"
            ]
        });
    });

$('.gallerylightbox').slick({
  dots: false,
  infinite: true,
  speed: 300,
  slidesToShow: 3,
  slidesToScroll: 1,
  prevArrow: '<button class="slide-arrow prev-arrow"><i class="fas fa-arrow-left"></i></button>',
    nextArrow: '<button class="slide-arrow next-arrow"><i class="fas fa-arrow-right"></i></button>',
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    }
  ]
});
</script>
